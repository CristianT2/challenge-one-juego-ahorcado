<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Juego del Ahorcado</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="./images/Logo.png" class="logo" alt="logo-alura"></a>
    </header>
    <main>
        <section class="seccion1">
            <div class="buttons">
                <input type="button" class="btn-iniciar boton" value="Iniciar Juego">
                <input type="button"  class="btn-nueva boton" value="Agregar Palabra">
            </div>
        </section>
        <section class="seccion2 ocultar">
            <input type="text" id="area" class="textarea palabra" placeholder="Ingrese una palabra" >
            <div class="botones">
            <div class="avisos">
                <img class="aviso" src="images/exclamation-circle.svg" alt="aviso">
                <p class="parrafo-aviso">Máximo de 8 letras</p>
            </div>
            <input type="button" class="boton-guardar boton" value="Guardar y empezar">
            <input type="button" class="boton-cancelar boton" value="Cancelar">
          </div>
        </section>
        <section class="seccion3 ocultar">
            <div class="hombre-ahorcado">
                <img id="hombre" alt="hombre-ahorcado"/>
            </div>
            <div class="contenedor-letras-bien"></div>
            <div class="contenedor-letras-mal"></div>
            <div class="teclas ocultar">
                <img src="images/teclado.png" alt="teclado en pantalla" class="teclado">
                <div class="teclado-pantalla ocultar">
                    <div class="primer-fila">
                        <div class="key">Q</div>
                        <div class="key">W</div>
                        <div class="key">E</div>
                        <div class="key">R</div>
                        <div class="key">T</div>
                        <div class="key">Y</div>
                        <div class="key">U</div>
                        <div class="key">I</div>
                        <div class="key">O</div>
                        <div class="key">P</div>
                    </div>
                    <div class="segunda-fila">
                        <div class="key">A</div>
                        <div class="key">S</div>
                        <div class="key">D</div>
                        <div class="key">F</div>
                        <div class="key">G</div>
                        <div class="key">H</div>
                        <div class="key">J</div>
                        <div class="key">K</div>
                        <div class="key">L</div>
                        <div class="key">Ñ</div>
                    </div>
                    <div class="tercer-fila">
                        <div class="key">Z</div>
                        <div class="key">X</div>
                        <div class="key">C</div>
                        <div class="key">V</div>
                        <div class="key">B</div>
                        <div class="key">N</div>
                        <div class="key">M</div>
                    </div>
                </div>
            </div>
            <div class="contenedor-btn">
                <div class="botons">
                    <input type="button" id="btn-njuego" class="btn-njuego boton" value="Nuevo juego">
                    <input type="button" id="reset" class="btn-rendirse boton" value="Rendirse">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p> Hecho por Cristian Torrejon ©</p>
    </footer>


    <script src="JavaScript/funcionesJuego.js"></script>
    <script src="JavaScript/juego.js"></script>
    <script src="JavaScript/palabras.js"></script>
    <script src="JavaScript/horca.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
