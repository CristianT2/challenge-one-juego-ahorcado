<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <title>Juego del Ahorcado</title>
</head>
<body>
    <header>
        <img src="./images/Logo.png" alt="logo-alura">
    </header>
    <main>
        <section>
            <div class="buttons">
                <input type="button" class="btn-iniciar boton" value="Iniciar Juego">
                <input type="button"  class="btn-nueva boton" value="Agregar Palabra">
            </div>
        </section>
        <section class="seccion2 ocultar">
            <input type="text" id="area" class="textarea palabra" placeholder="Ingrese una palabra" >
            <div class="botones">
            <div class="avisos">
                <img class="aviso" src="images/exclamation-circle.svg" alt="aviso">
                <p class="parrafo-aviso">Máximo de 8 letras</p>
            </div>
            <input type="button" class="boton-guardar boton" value="Guardar y empezar">
            <input type="button" class="boton-cancelar boton" value="Cancelar">
          </div>
        </section>
        <section class="seccion3 ocultar">
            <div class="hombre-ahorcado">
                <img id="hombre" alt="hombre-ahorcado"/>
            </div>
            <div class="contenedor-letras-bien"></div>
            <div class="contenedor-letras-mal"></div>
            <div class="contenedor-btn">
                <div class="botons">
                    <input type="button" id="btn-njuego" class="btn-njuego boton" value="Nuevo juego">
                    <input type="button" id="reset" class="btn-rendirse boton" value="Rendirse">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p> Hecho por Cristian Torrejon ©</p>
    </footer>
</body>
</html>
